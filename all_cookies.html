<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>전체 쿠키 리스트</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: #fff; }
    table.cookie-table { border-collapse: collapse; width: 100%; margin-bottom: 32px; }
    table.cookie-table th, table.cookie-table td { border: 1px solid #efefef; padding: 12px 10px; }
    table.cookie-table th { background: #f5f5f5; font-weight: bold; }
    table.cookie-table tr { background: #fff; }
    .btn { padding: 5px 16px; border-radius: 6px; border: 1px solid #ddd; background: #fafafd; cursor: pointer; }
    .btn[disabled] { color: #bbb; border-color: #eee; background: #f9f9f9; cursor: not-allowed; }
    #pagination { text-align: center; margin: 16px 0 32px 0; }
    #pagination span { margin: 0 18px; font-size: 1.4em; cursor: pointer; }
    #pagination .active { color: limegreen; font-weight: bold; cursor: default; }
    #pagination .disabled { color: #bbb; cursor: not-allowed; }
  </style>
</head>
<body>
  <h2>전체 쿠키 리스트</h2>
  <table class="cookie-table" id="allCookiesTable">
    <thead>
      <tr>
        <th>종류</th>
        <th>목적</th>
        <th>쿠키명</th>
        <th>도메인명</th>
        <th>도메인 신뢰도</th>
        <th>활용도</th>
        <th>보안</th>
        <th>만료일</th>
        <th>차단</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="pagination"></div>
  <div style="margin-top:32px;"><b>차단된 쿠키 목록</b></div>
  <table class="cookie-table" id="blockedCookiesTable">
    <thead>
      <tr>
        <th>목적</th>
        <th>도메인</th>
        <th>도메인 신뢰도</th>
        <th>활용도</th>
        <th>보안</th>
        <th>만료일</th>
        <th>해제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 페이징 UI/쿠키 테이블은 all_cookies.js에서 렌더링해야 함 -->
  <script>
    // 페이징 UI (1~5만 노출, 좌우 화살표)
    function renderPagination(currentPage, totalPages, onPageChange) {
      const container = document.getElementById('pagination');
      if (!container) return;

      container.innerHTML = '';

      // 이전
      const prev = document.createElement('span');
      prev.textContent = '<';
      prev.className = (currentPage === 1) ? 'disabled' : '';
      if (currentPage !== 1) prev.onclick = () => onPageChange(currentPage - 1);
      container.appendChild(prev);

      // 1~5 페이지만 표시
      for (let i = 1; i <= Math.min(5, totalPages); i++) {
        const page = document.createElement('span');
        page.textContent = i;
        if (i === currentPage) page.className = 'active';
        else page.onclick = () => onPageChange(i);
        container.appendChild(page);
      }

      // 다음
      const next = document.createElement('span');
      next.textContent = '>';
      next.className = (currentPage === totalPages) ? 'disabled' : '';
      if (currentPage !== totalPages) next.onclick = () => onPageChange(currentPage + 1);
      container.appendChild(next);
    }

    // 여기에 renderCookieTable(currentPage) 등 JS 함수가 all_cookies.js에 정의되어야 함!
    // 아래 코드는 예시: 실제 쿠키 데이터와 연동 필요
    // let currentPage = 1;
    // const totalPages = 5;
    // renderPagination(currentPage, totalPages, function(page) {
    //   currentPage = page;
    //   renderCookieTable(currentPage);
    //   renderPagination(currentPage, totalPages, arguments.callee);
    // });
  </script>
  <script src="all_cookies.js"></script>
</body>
</html>
